{% set name = "cylc-flow" %}
{% set version = "8.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10e867932c31d756d73517723dd8aadfef5d81f81892a9344009a89e3d227789

build:
  number: 0
  noarch: python

requirements:
  host:
    - __unix
    - pip
    - python >=3.7
  run:
    - __unix
    - python >=3.7

test:
  files:
    - tests/simple-datetime/flow.cylc
  imports:
    - cylc.flow
  commands:
    - cylc --version
    - cylc version --long
    - cylc get-resources job.sh  # check packaging of non-python files
    - cylc help licence  # check packaging of licence file
    - cylc validate ./tests/simple-datetime

outputs:
  # base package with only required dependencies
  - name: {{ name }}-base
    build:
      script: python -m pip install . --no-deps --ignore-installed -vv
      noarch: python
    requirements:
      host:
        - __unix
        - pip
        - python >=3.7
      run:
        - __unix
        - python >=3.7
        - ansimarkup >=1.0.0
        - async-timeout >=3.0.0
        - colorama >=0.4,<1.0
        - graphene >=2.1,<3
        - jinja2 >=3.0,<3.1
        - metomi-isodatetime >=1!3.0.0, <1!3.1.0
        - protobuf >=4.21.2,<4.22.0
        - psutil >=5.6.0
        - pyzmq >=22
        - setuptools >=49,!=67
        - importlib_metadata  # py<3.8 TODO: selectors don't work for noarch packages
        - urwid >=2,<3
        # non-pinned transitive dependencies used for type checking
        - rx
        - promise
        - tomli >=2.0  # py<3.11 TODO: selectors don't work for noarch packages


  # full package with all dependencies installed
  # (excluding tests, developer extensions, etc)
  - name: {{ name }}
    build:
      script: python -m pip install .[empy,report-timings,tutorials,graph] --no-deps --ignore-installed -vv
      noarch: python
    requirements:
      host:
        - __unix
        - pip
        - python >=3.7
      run:
        - __unix
        - python >=3.7
        - {{ pin_subpackage(name + "-base", exact=True) }}
        # Dependencies for the `pip install` command above:
        - empy >=3.3,<3.4
        # static graphing
        - graphviz
        - pillow
        # report-timings
        - pandas >=1.0,<2
        - matplotlib-base
        # tutorials
        - requests

about:
  home: https://cylc.org/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: A workflow engine for cycling systems
  description: |
    Cylc ("silk") is a workflow engine for cycling systems - it orchestrates
    distributed workflows of interdependent cycling tasks that may continue to
    run indefinitely.
  doc_url: https://cylc.github.io/cylc-doc/
  dev_url: https://github.com/cylc/cylc-flow

extra:
  recipe-maintainers:
    - MetRonnie
    - hjoliver
    - oliver-sanders
